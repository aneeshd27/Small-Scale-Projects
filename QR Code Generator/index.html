<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>QR Code Generator</title>
      
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" id="QR" class="QR" placeholder="Enter Text or URL">
            <div id="imgbox">
                <img src="" alt="" id="qrimage">
            </div>
            <button type="submit" onclick="generateQR()" >Generate QR Code</button> 
            
        </div>

        <script>
            let imgbox=document.getElementById("imgbox");
            let qrimage=document.getElementById("qrimage");
            let QR=document.getElementById("QR");
           function generateQR(){
            if(QR.value!="")
            {
                qrimage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+QR.value;
                //imgbox.classList.add("show-img");
            }
            else
            {
                QR.classList.add("error");
                setTimeout(()=>{
                    QR.classList.remove('error');
                },1000);
            }
            }
           
        </script>
    </body>
</html>
